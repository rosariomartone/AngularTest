<h1 class="h1">Policies Inventory</h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch" class="policies">
  <table mat-table fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="policyNumber">
      <th mat-header-cell *matHeaderCellDef> Policy Number</th>
      <td mat-cell *matCellDef="let policy"> {{policy.policyNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let policy"> {{policy.policyHolder.name}}</td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age</th>
      <td mat-cell *matCellDef="let policy"> {{policy.policyHolder.age}}</td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender</th>
      <td mat-cell *matCellDef="let policy"> {{policy.policyHolder.Gender}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let policy">
        <button mat-icon-button (click)="editPolicy(policy)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let policy">
        <button mat-icon-button (click)="deletePolicy(policy)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>
  <div>
    <h2>Selected Policy</h2>
    <label>
      Number
      <input type="number" [(ngModel)]="selectedPolicy.policyNumber">
    </label>
    <label>
      Name
      <input type="text" [(ngModel)]="selectedPolicy.policyHolder.name">
    </label>
    <label>
      Age
      <input type="number" [(ngModel)]="selectedPolicy.policyHolder.age">
    </label>
    <button mat-flat-button color="primary" (click)="updatePolicy()">{{(selectedPolicy.policyNumber!==undefined)?'Update':'Create'}}</button>
    <button mat-flat-button color="primary" (click)="clearPolicy()">Clear</button>
  </div>
  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
